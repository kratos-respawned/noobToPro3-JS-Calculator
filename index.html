<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="main">
        <div class="box">           
        <div class="inputbox">
            <form>
                <input type="number" id="inputb">
            </form>
        </div>
         <div class="btnbox">
                <button class="num" id="c1" >1</button>
                <button class="num" id="c2">2</button>
                <button class="num" id="c3">3</button>
                <button class="num" id="c4">4</button>
                <button class="num" id="c5">5</button>
                <button class="num" id="c6">6</button>
                <button class="num" id="c7">7</button>
                <button class="num" id="c8">8</button>
                <button class="num" id="c9">9</button>
                <button class="num" id="c0">0</button>
                <button class="sym" id="add">+</button>
                <button class="sym" id="sub">-</button>
                <button class="sym" id="mul">*</button>
                <button class="sym" id="quo">/</button>
                <button class="sym" id="equ">=</button>
                <button class="sym" id="reset">AC</button>
          </div> 
            </div>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
